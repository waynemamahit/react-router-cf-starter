name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Production Environment
    environment:
      name: production
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Generate wrangler.json
        run: node scripts/generate-wrangler.js production
        env:
          # Production-specific secrets
          PRODUCTION_VALUE_FROM_CLOUDFLARE: ${{ secrets.PRODUCTION_VALUE_FROM_CLOUDFLARE }}
          PRODUCTION_KV_ID: ${{ secrets.PRODUCTION_KV_ID }}
          PRODUCTION_D1_DB_ID: ${{ secrets.PRODUCTION_D1_DB_ID }}
          PRODUCTION_HYPERDRIVE_DB_ID: ${{ secrets.PRODUCTION_HYPERDRIVE_DB_ID }}
          PRODUCTION_VECTORIZE_INDEX_NAME: ${{ secrets.PRODUCTION_VECTORIZE_INDEX_NAME }}

      - name: Deploy to Cloudflare Workers
        run: pnpm exec wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
